]

[[member]]
name = "Julia von Bartenwerffer"
email = "julia.von.bartenwerffer@stat.uni-muenchen.de"
image = "/images/team/juliavonbartenwerffer_1_1_format_m.jpg"
description = "Julia von Barttenwerffer arbeitet als Projektmanagerin am Social Data Science and AI (SODA) Lab der Ludwig-Maximilians-Universität München. Durch ihre zehnjährige Erfahrung als Unternehmensberaterin und Projektmanagerin an der Schnittstelle von Strategie, Business und IT legt sie besonderen Wert auf praxisnahe, umsetzbare Lösungen. Sie ist überzeugt, dass der enge Austausch mit verschiedenen Stakeholdern entscheidend für den Erfolg eines Projekts ist. Ein Forschungsinteresse von Julia von Bartenwerffer ist die Frage, wie Technologie genutzt werden kann, um Lernen in verschiedenen Kontexten zu verbessern. Besonders interessiert sie sich dabei für den Kompetenzaufbau im öffentlichen Sektor sowie für die Schnittstelle zwischen Lerntechnologien und digitaler Gesundheit."
social = [
  { title = "LMU-Profil", url = "https://www.stat.lmu.de/soda/en/team/contact-page/julia-von-bartenwerffer-342f7a6d.html" }
]

[[member]]
name = "Prof. Dr. Frauke Kreuter"
email = "frauke.kreuter@stat.uni-muenchen.de"
image = "/images/team/frauke_1_1_format_m.jpg"
description = "Frauke Kreuter ist Inhaberin des Social Data Science and AI (SODA) Labs an der LMU München, und an der University of Maryland, USA, ist sie Co-Direktorin des Social Data Science Center (SoDa) und Fakultätsmitglied im Joint Program in Survey Methodology (JPSM). Sie ist eine gewählte Fellow der American Statistical Association und erhielt 2020 den Warren Mitofsky Innovators Award der American Association for Public Opinion Research. Neben ihrer akademischen Arbeit ist Frauke Kreuter Gründerin des International Program for Survey and Data Science (IPSDS), das als Reaktion auf die steigende Nachfrage von Forscher:innen und Parktiker:innen nach geeigneten Methoden und Instrumenten für ein sich veränderndes Datenumfeld entwickelt wurde. Sie ist außerdem Mitbegründerin der Coleridge Initiative, deren Ziel es ist, datengestützte Forschung und Politik rund um den Menschen und seine Interaktionen für Programmmanagement, Politikentwicklung und wissenschaftliche Zwecke zu beschleunigen, indem ein effizienter, effektiver und sicherer Zugang zu sensiblen Daten über Gesellschaft und Wirtschaft ermöglicht wird; und Mitbegründerin des deutschsprachigen Podcasts Dig Deep."
social = [
  { title = "LMU-Profil", url = "https://www.stat.lmu.de/soda/en/team/contact-page/frauke-kreuter-825909f7.html" },
  { title = "LinkedIn", url = "https://www.linkedin.com/in/frauke-kreuter-0b6b7a1b/" }
]

