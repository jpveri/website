[[member]]
name = "Dr. Malte Schierholz"
email = "malte.schierholz@stat.uni-muenchen.de"
image = "/images/team/malte_1_1_format_m.jpg"
description = "Malte Schierholz ist Postdoktorand am Social Data Science and AI (SODA) Lab an der Ludwig-Maximilians-Universität München. Er ist Teil des nationalen Forschungsdateninfrastruktur Projekts BERD@NFDI, wo er Schulungen für Sozialwissenschaftler:innen entwirft, die unstrukturierte (große) Daten wie Bilder und Textdaten für ihre Analysen nutzen wollen. Ein übergreifendes Thema von Malte Schierholz’ Arbeit ist, dass er gerne darüber nachdenkt, wie Sozialwissenschaftler:innen die Versprechen und Vorteile des maschinellen Lernens am besten nutzen können."
social = [
