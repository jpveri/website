name = "Dr. Marcel Neunhoeffer"
email = "marcel.neunhoeffer@stat.uni-muenchen.de"
image = "/images/team/marcelneunhoeffer_1_1_format_m.jpg"
description = "Marcel Neunhoeffer ist Postdoktorand am Social Data Science and AI (SODA) Lab der Ludwig-Maximilians-Universität München. Er forscht an der Schnittstelle von Sozialwissenschaften und Informatik. Marcel Neunhoeffer interessiert sich insbesondere für die Anwendung von Deep-Learning-Algorithmen auf sozialwissenschaftliche Problemstellungen. Sein Fokus liegt dabei auf dem Einsatz von synthetischen Daten und differential privacy um Datenanalyse und Datenschutz auszubalancieren. Darüber hinaus ist Marcel Neunhoeffer Mitbegründer, Mitwirkender und Visualisierer von zweitstimme.org - einer Website, die eine wissenschaftliche Prognose zur Bundestagswahl einem breiten Publikum vermittelt."
